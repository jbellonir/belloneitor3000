        var videos = [

          "Clean",
          "Burpee",
          "Box jump",
          "Snatch",
          "Devil press",
          "Montain"
        ];
    
        var circuitExercises = [];
        var circuitUrls = [];
    
        // Select 4 random exercises and video URLs
        for (var i = 0; i < 4; i++) {

      }
